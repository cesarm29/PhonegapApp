<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 $("#insert").click(function(){
 var nombres=$("#nombres").val();
 var apellidos=$("#apellidos").val();
 var documentoidentidad=$("#documentoidentidad").val();
 var dirp=$("#dir").val();
 var telfijo=$("#telfijo").val();
 var telcel=$("#telcel").val();
 var correop=$("#correo").val();
 var ciudad=$("#ciudad").val();
 var contrasena=$("#contrasena").val();
//datos por url
 var dataString="nombres="+nombres+"&apellidos="+apellidos+"&documentoidentidad="+documentoidentidad+"&dirp="+dirp+"&telfijo="+telfijo+"&telcel="+telcel+"&correop="+correop+"&ciudad="+ciudad+"&contrasena="+contrasena+"&insert=";
 if($.trim(nombres).length>0 & $.trim(apellidos).length>0 & $.trim(documentoidentidad).length>0 & $.trim(dirp).length>0 & $.trim(telfijo).length>0 & $.trim(telcel).length>0 & $.trim(correop).length>0 & $.trim(ciudad).length>0 & $.trim(contrasena).length>0)
 {
 $.ajax({
 type: "POST",
 url:"http://192.168.1.54/phonegap/Registroinsert.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#insert").val('Conectando...');},
 success: function(data){
 if(data=="success")
 {
 alert("Registro de cliente realizado");

 $("#insert").val('submit');
 // Redireccion Exitosa
 window.location.replace("index.html");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 }return false;
 });
 });
 </script>
